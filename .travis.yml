sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  include:
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: hhvm
  allow_failures:
    - php: hhvm

notifications:
  email: false

before_install:
  - composer self-update

install:
  - travis_retry composer update --no-interaction --ignore-platform-reqs --prefer-source

script:
- ./vendor/bin/phpunit